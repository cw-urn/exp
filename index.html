<!DOCTYPE html>
<html>
<head>
    <title>Number Input</title>
    <style>
        #result_container {
            height: 109px;
            width: 109px;
            background-color: grey;
            border: 1px solid black;
            border-radius: 3px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 1px;
            justify-content: flex-start;
            align-content: flex-start;
        }
        .winshow {
            height: 10px;
            width: 10px;
            border: 1px solid black;
            background-color: white;
            font-size: 7px;
            box-sizing: border-box;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 1.2em;
            border-bottom: 1px solid grey;
            color: #ccc;
        }
        button {
            width: 109px;
            height: 30px;
            background-color: #eee;
            border: 1px solid black;
            border-radius: 3px;
            color: #eee;
        }
        p {
            color: #eee;
        }
    </style>
</head>
<body>
    <h1>Gamble simulator</h1>
    <div id='result_container'></div>
    <button id="gamble">gamble!</button>
    <p id="money"></p>
    <script>
        let currency = 500;
        const cost = 10;
        let gamble_count = 0;
        const moneybox = document.getElementById('money');
        const resultBox = document.getElementById('result_container');
        const button = document.getElementById('gamble');

        function updateMoney() {
            moneybox.innerHTML = 'You have $' + currency + '.';
            button.disabled = currency < cost;
        }

        updateMoney();

        function gamble() {
            if (currency >= cost) {
                if (gamble_count == 101) {
                    gamble_count = 0;
                    resultBox.innerHTML = '';
                }
                gamble_count++;
                currency -= cost;
                if (Math.random() < 0.5) {
                    resultBox.innerHTML += '<div class="winshow" style="background-color: green">+' + cost + '</div>';
                    currency += cost * 2;
                } else {
                    resultBox.innerHTML += '<div class="winshow" style="background-color: red">-' + cost + '</div>';
                }
            }
            updateMoney();
        }

        button.addEventListener('click', gamble);
    </script>
</body>
</html>
