<!DOCTYPE html>
<html>
<head>
    <title>Gambling Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Manufacturing+Consent&display=swap" rel="stylesheet">
    <style>
        body {
            transform: scale(3);
            transform-origin: top left;
            padding: 6px;
        }
        #result_container {
            height: 109px;
            width: 109px;
            background-color: grey;
            border: 1px solid black;
            border-radius: 3px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 1px;
            justify-content: flex-start;
            align-content: flex-start;
            padding: 1px;
            margin-bottom: 10px;
        }
        .winshow {
            height: 10px;
            width: 10px;
            border: 1px solid black;
            background-color: white;
            font-size: 7px;
            box-sizing: border-box;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 1.2em;
            color: #171717;
            font-family: 'Manufacturing Consent', sans-serif;
            margin: 0;
        }
        .h1_container {
           border-bottom: 1px solid #808080;
           margin-bottom: 10px;
           display: inline-block;
           transform: scaleX(2);
           transform-origin: left;
            
        }
        button {
            width: 113px;
            height: 30px;
            background-color: #eee;
            border: 1px solid black;
            border-radius: 3px;
            color: #1a1a1a;
            font-family: 'Manufacturing Consent', sans-serif;
        }
        p {
            color: #1a1a1a;
            font-size: 11px;
            font-family: 'Manufacturing Consent', sans-serif;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="h1_container">
        <h1>Gamble simulator</h1>
    </div>
    <div id='result_container'></div>
    <button id="gamble">gamble!</button>
    <p id="money"></p>
    <script>
        let currency = 500;
        const cost = 10;
        let gamble_count = 0;
        const moneybox = document.getElementById('money');
        const resultBox = document.getElementById('result_container');
        const button = document.getElementById('gamble');

        function updateMoney() {
            moneybox.innerHTML = 'You have $' + currency + '.';
            button.disabled = currency < cost;
        }

        updateMoney();

        function gamble() {
            if (currency >= cost) {
                if (gamble_count == 101) {
                    gamble_count = 0;
                    resultBox.innerHTML = '';
                }
                gamble_count++;
                currency -= cost;
                if (Math.random() < 0.5) {
                    resultBox.innerHTML += '<div class="winshow" style="background-color: green"><div style="transform: scale(0.5); transform-origin: left;">+' + cost + '</div></div>';
                    currency += cost * 2;
                } else {
                    resultBox.innerHTML += '<div class="winshow" style="background-color: red"><div style="transform: scale(0.5); transform-origin: left;">-' + cost + '</div></div>';
                }
            }
            updateMoney();
        }

        button.addEventListener('click', gamble);
    </script>
</body>
</html>
